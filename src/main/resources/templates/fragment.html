<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Shoose</title>

    <link th:rel="stylesheet" th:href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link th:rel="stylesheet" th:href="@{/css/home.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

<div th:fragment="navbar">
    <nav class="navbar bg-body-tertiary p-3" style="border-bottom:1px solid black">
        <div class="container-fluid d-flex justify-content-between align-items-middle" style="background-color:white;">
            <div class="align-self-start">
                <a class="navbar-brand" href="/homepage">
                    <img th:src="@{/img/logo.png}" style="height:60px; width:150px;"  alt="">
                </a>
            </div>
            <div class=" me-5">
                <div class="d-flex gap-5 align-items-center">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-info" type="submit">Search</button>
                    </form>
                    <div class="dropdown">
                        <button class="btn btn-outline-dark dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            Filter
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <form>
                                    <p><b>Gender</b></p>
                                    <div class="form">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="male">
                                        <label class="form-check-label" for="male">
                                            Male
                                        </label>
                                    </div>
                                    <div class="form">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="female">
                                        <label class="form-check-label" for="female">
                                            Female
                                        </label>
                                    </div>
                                </form>
                            </li>
                            <li>
                                <form>
                                    <p><b>Brand</b></p>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="nike">
                                        <label class="form-check-label" for="nike">
                                            Nike
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="adidas">
                                        <label class="form-check-label" for="adidas">
                                           Adidas
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="puma">
                                        <label class="form-check-label" for="puma">
                                           Puma
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="reebok">
                                        <label class="form-check-label" for="reebok">
                                            Reebok
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="aadi">
                                        <label class="form-check-label" for="aadi">
                                            Aadi
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="campus">
                                        <label class="form-check-label" for="campus">
                                            Campus
                                        </label>
                                    </div>
                                </form>
                            </li>
                            <li>
                                <form>
                                    <p><b>Color</b></p>
                                    <div class="form">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="black">
                                        <label class="form-check-label" for="black">
                                           Black
                                        </label>
                                    </div>
                                    <div class="form">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="white">
                                        <label class="form-check-label" for="white">
                                            White
                                        </label>
                                    </div>
                                    <div class="form">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="red">
                                        <label class="form-check-label" for="red">
                                           Red
                                        </label> <div class="form">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="blue">
                                        <label class="form-check-label" for="blue">
                                            Blue
                                        </label>
                                    </div>
                                    </div>
                                </form>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <a class="text-decoration-none text-dark" href="">
                            <i class="fa-solid fa-heart"></i><span> Wishlist</span>
                        </a>
                    </div>
                    <div>
                        <a class="text-decoration-none text-dark" href="">
                            <i class="fa-solid fa-cart-shopping"></i><span> Cart</span>
                        </a>
                    </div>
                    <div>
                        <a class="text-decoration-none text-dark" href="">
                            <i class="fa-solid fa-cart-shopping"></i><span> Shop</span>
                        </a>
                    </div>
                    <div>
                        <a class="text-decoration-none text-dark" href="">
                            <i class="fa-solid fa-cart-shopping"></i><span> Profile</span>
                        </a>
                    </div>
                    <div>
                        <form th:if=" ${#authorization.expression('isAuthenticated()')}" th:method="post"  th:action="@{/logout}">
                            <input class="btn btn-danger text-white"  type="submit" value="Logout">
                        </form>
                        <a class="btn btn-into" th:href="@{/login}" th:if="not ${#authorization.expression('isAuthenticated()')}">Sign in</a>

                    </div>
                </div>
            </div>
        </div>
    </nav>

</div>
<div th:fragment="footer">
        <div class="container-fluid bg-secondary text-light footerText p-5 mt-5">
            <div class="row">
                <div class="col-lg-6">
                    <div class="company-info">
                        <h3>Shoose</h3>
                        <p>Robert Robertson, 1234 NW Bobcat Lane,<br>
                            St. Robert, MO 65584-5678.</p>
                        <div class="social-icons">
                            <a href="#"><i class="fab fa-twitter"></i></a>
                            <a href="#"><i class="fab fa-facebook-f"></i></a>
                            <a href="#"><i class="fab fa-instagram"></i></a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                        <h2>Stay upto date about our new products</h2>
                        <div class="input-group px-5">
                            <input type="email" class="form-control" placeholder="Enter your email">
                            <div class="input-group-append">
                                <button class="btn btn-danger">Subscribe</button>
                            </div>
                        </div>
                    </div>
                <div class="mt-5 pt-5 text-center">
                    <p>Shoose.co Â© 2000-2023, All Rights Reserved</p>
                </div>
            </div>
        </div>
</div>
<div th:fragment="admin-navbar">
    <nav class="navbar bg-body-tertiary p-3" style="border-bottom:1px solid black">
        <div class="container-fluid d-flex justify-content-between align-items-middle" style="background-color:white;">
            <div class="align-self-start">
                <a class="navbar-brand" href="/homepage">
                    <img th:src="@{/img/logo.png}" style="height:60px; width:150px;"  alt="">
                </a>
            </div>
            <div class=" me-5">
                <div class="d-flex gap-5 align-items-center">
                    <div>
                        <a class="text-decoration-none text-dark" th:href="@{/admin/home}"><b>Dashboard</b></a>
                    </div>
                    <div>
                        <a class="text-decoration-none text-dark" th:href="@{/admin/products-list}"><b>Products</b></a>
                    </div>
                    <div>
                        <a class="text-decoration-none text-dark" th:href="@{/admin/customers-list}"><b>Customers</b></a>
                    </div>
                    <div>
                        <a class="text-decoration-none text-dark" th:href="@{/admin/orders-list}"><b>Orders</b></a>
                    </div>
                    <div>
                        <a class="text-decoration-none text-dark" th:href="@{/admin/coupons}"><b>Coupons</b></a>
                    </div>
                    <div>
                        <a class="text-decoration-none text-dark" th:href="@{/admin/banners}"><b>Banners</b></a>
                    </div>
                    <div>
                        <form th:method="post"  th:action="@{/logout}">
                            <input class="btn btn-danger text-white"  type="submit" value="Logout">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
